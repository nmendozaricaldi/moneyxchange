<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" />
<link rel="stylesheet" href="../static/css/style.css"
	th:href="@{/css/style.css}" />
</head>
<body>
	<div th:if="${param.message != null}" class="alert alert-primary"
		th:text="${param.message[0]}">message</div>
	<div th:if="${param.error != null}" class="alert alert-danger"
		th:text="${session[SPRING_SECURITY_LAST_EXCEPTION]}">error</div>
	<form class="form-signin" role="form" action="login" method="post">
		<img class="mb-4"
			src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw=="
			alt="" width="72" height="72">
		<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
		<label for="inputEmail" class="sr-only">Email address</label> <input
			type="text" id="username" class="form-control" name="username"
			autofocus="autofocus" placeholder="Usuario" required> <label
			for="inputPassword" class="sr-only">Password</label> <input
			type="password" id="inputPassword" class="form-control"
			name="password" placeholder="Password" required>
		<div class="checkbox mb-3">
			<label> <input type="checkbox" value="remember-me">
				Remember me
			</label>
		</div>
		<input type="hidden" id="csrf_token" name="${_csrf.parameterName}"
			value="${_csrf.token}" />
		<button class="btn btn-lg btn-primary btn-block" type="submit">Sign
			in</button>
		<p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
	</form>

</body>

</html>
